<!DOCTYPE html>
<html>

<head>
  <title>Página de aterrizaje de criptografía</title>
  <style>
    /* Estilos de la página de aterrizaje */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #34495e;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      margin: 20px 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Estilos para el formulario de cifrado */
    .cipher-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }

    .cipher-form label {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .cipher-form input[type="text"] {
      width: 60%;
      height: 32px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 12px;
    }

    .cipher-form input[type="submit"] {
      width: 20%;
      height: 32px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cipher-form input[type="submit"]:hover {
      background-color: #2980b9;
    }

    /* Estilos para el mensaje cifrado/descifrado */
    .cipher-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }

    .cipher-message p {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .cipher-message textarea {
      width: 60%;
      height: 120px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 12px;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Título de la página de aterrizaje -->
    <h1>Bienvenido a la página de aterrizaje de criptografía</h1>

    <!-- Introducción al tema de la criptografía -->
    <p>La criptografía es el estudio de técnicas</p>

  </div>
</body>

</html>
